<div [class]="shellClass()">
  <header class="fixed top-0 w-full z-10">
    <div class="md:hidden">
      <app-compact-navbar
        [selectedTheme]="theme()"
        [version]="version"
        (themeChanged)="themeChanged($event)"
      />
    </div>

    <div class="hidden md:block">
      <app-navbar
        [selectedTheme]="theme()"
        [version]="version"
        (themeChanged)="themeChanged($event)"
      />
    </div>
  </header>

  <main class="flex-auto flex flex-col pt-16 md:pt-20">
    <section class="flex-auto">
      <router-outlet></router-outlet>
    </section>

    <app-footer [bgClass]="uiConfig().footerBgClass"></app-footer>
  </main>
</div>
