<header class="fixed top-0 z-10 w-full">
  <div class="sm:hidden">
    <app-compact-navbar
      [selectedTheme]="theme()"
      [version]="version"
      (themeChanged)="themeChanged($event)"
    />
  </div>

  <div class="hidden sm:block">
    <app-navbar
      [selectedTheme]="theme()"
      [version]="version"
      (themeChanged)="themeChanged($event)"
    />
  </div>
</header>

<main class="flex-1 flex flex-col">
  <router-outlet />
  <app-footer [bgClass]="uiConfig().footerBgClass" />
</main>
