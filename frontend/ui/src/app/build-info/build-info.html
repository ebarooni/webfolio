<section class="flex-1 bg-base-200">
  <app-hero
    [backgroundColor]="'bg-gradient-to-b from-base-100 to-base-200'"
    [titleColor]="''"
    [subtitleColor]="'text-neutral-content'"
  >
    <ng-container ngProjectAs="title">Build Information</ng-container>

    <ng-container ngProjectAs="subtitle">
      Explore the current version, deployment details, and technical
      dependencies powering this website.
    </ng-container>
  </app-hero>

  <div class="container mx-auto max-w-4xl px-4 py-8 sm:px-6 sm:py-10 lg:px-0">
    <div class="space-y-8 sm:space-y-10 pb-10 sm:pb-16">
      <section aria-labelledby="deployment-details-title">
        <h2 id="deployment-details-title" class="sr-only">
          Deployment Details
        </h2>
        <app-deployment-details />
      </section>

      <section aria-labelledby="runtime-deps-title">
        <h2 id="runtime-deps-title" class="sr-only">Runtime Dependencies</h2>
        <app-dependencies [dependencies]="dependencies()" />
      </section>

      <section aria-labelledby="buildtime-deps-title">
        <h2 id="buildtime-deps-title" class="sr-only">
          Build Time Dependencies
        </h2>
        <app-dependencies
          [title]="'Build Time Dependencies'"
          [dependencies]="devDependencies()"
        />
      </section>
    </div>
  </div>
</section>
