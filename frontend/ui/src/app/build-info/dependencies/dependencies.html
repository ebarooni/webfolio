<article class="card bg-base-100 shadow-lg">
  <div class="card-body gap-6 sm:gap-7">
    <header class="text-center">
      <h3 class="text-2xl font-bold text-primary sm:text-3xl md:text-4xl">
        {{ title() }}
      </h3>
    </header>

    <div class="overflow-x-auto">
      <table class="table table-zebra w-full">
        <thead>
          <tr>
            <th scope="col">Package</th>
            <th scope="col">Version</th>
          </tr>
        </thead>

        <tbody>
          @for (dep of dependencies(); track dep.name) {
          <tr>
            <th scope="row" class="font-medium">{{ dep.name }}</th>
            <td>{{ dep.version }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</article>
