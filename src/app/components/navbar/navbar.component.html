<div #navbarDiv class="navbar w-full min-h-20 bg-transparent/75 backdrop-blur">
  <div class="navbar-start"></div>
  <div class="navbar-center">
    <nav class="join bg-base-300 drop-shadow-md rounded-badge">
      <a
        [routerLink]="Route.HOME | leadingSlash"
        [routerLinkActiveOptions]="{ exact: true }"
        class="btn join-item"
        routerLinkActive="btn-active"
      >
        Home
      </a>
      <a
        [routerLink]="Route.BLOG | leadingSlash"
        class="btn join-item"
        routerLinkActive="btn-active"
      >
        Blog
      </a>
      <a
        [routerLink]="Route.PROJECTS | leadingSlash"
        class="btn join-item"
        routerLinkActive="btn-active"
      >
        Projects
      </a>
      <a
        [routerLink]="Route.CONTACT | leadingSlash"
        class="btn join-item"
        routerLinkActive="btn-active"
      >
        Contact
      </a>
      @if (version()) {
        <a
          [routerLink]="Route.BUILD_INFO | leadingSlash"
          class="btn join-item"
          routerLinkActive="btn-active"
        >
          {{ version() }}
        </a>
      }
      <div class="dropdown dropdown-bottom dropdown-end">
        <button tabindex="0" class="btn join-item">
          Theme
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>
        </button>
        <div
          tabindex="0"
          class="mt-3 dropdown-content bg-base-200 top-px max-h-72 rounded-xl overflow-y-auto w-56 border border-white/5 shadow-md outline-1 outline-black/5"
        >
          <div class="flex flex-col gap-3 p-3">
            @for (theme of themes; track $index) {
              <button
                [appDataTheme]="theme"
                class="btn bg-base-100 py-3"
                (click)="themeChanged.emit(theme)"
              >
                <span class="flex justify-between items-center w-full h-full">
                  <span class="flex items-center gap-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                      [ngClass]="{ invisible: theme !== selectedTheme() }"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                    <span class="flex-grow text-left font-semibold">{{
                      theme
                    }}</span>
                  </span>
                  <span class="flex flex-initial gap-1 h-full">
                    <span class="bg-primary rounded-badge w-2"></span>
                    <span class="bg-secondary rounded-badge w-2"></span>
                    <span class="bg-accent rounded-badge w-2"></span>
                    <span class="bg-neutral rounded-badge w-2"></span>
                  </span>
                </span>
              </button>
            }
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="navbar-end"></div>
</div>
