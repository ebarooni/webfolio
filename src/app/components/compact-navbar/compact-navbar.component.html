<div
  #navbarDiv
  class="collapse bg-base-100 bg-opacity-0 backdrop-blur rounded-none"
>
  <input #collapse type="checkbox" (click)="swap.click()" />
  <div
    class="collapse-title p-0"
    [ngClass]="{ 'bg-base-300': collapse.checked }"
  >
    <nav class="navbar py-3">
      <div class="navbar-start z-10">
        @if (!collapse.checked) {
          <button
            class="btn btn-sm"
            (click)="themeSelectorModalComponent.showModal()"
          >
            Theme
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        }
      </div>
      <div class="navbar-end">
        <label class="btn btn-circle swap swap-rotate">
          <input #swap type="checkbox" />

          <svg
            class="swap-off fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512"
          >
            <path
              d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
            />
          </svg>

          <svg
            class="swap-on fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512"
          >
            <polygon
              points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
            />
          </svg>
        </label>
      </div>
    </nav>
  </div>
  <div class="collapse-content p-0">
    <ul class="menu bg-base-300 gap-3 w-full pb-6">
      <li>
        <a
          [routerLink]="Route.HOME | leadingSlash"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          >Home</a
        >
      </li>
      <li>
        <a [routerLink]="Route.BLOG | leadingSlash" routerLinkActive="active"
          >Blog</a
        >
      </li>
      <li>
        <a [routerLink]="Route.ABOUT | leadingSlash" routerLinkActive="active"
          >About</a
        >
      </li>
      <li>
        <a
          [routerLink]="Route.PROJECTS | leadingSlash"
          routerLinkActive="active"
          >Projects</a
        >
      </li>
      <li>
        <a [routerLink]="Route.CONTACT | leadingSlash" routerLinkActive="active"
          >Contact</a
        >
      </li>
      <li>
        <a
          [routerLink]="Route.VERSION | leadingSlash"
          routerLinkActive="active"
          >{{ version() }}</a
        >
      </li>
    </ul>
  </div>
</div>

<app-theme-selector-modal
  #themeSelectorModalComponent
  [selectedTheme]="selectedTheme()"
  (themeChanged)="themeChanged.emit($event)"
></app-theme-selector-modal>
