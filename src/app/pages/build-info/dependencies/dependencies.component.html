<div class="py-12 px-5 sm:px-8 bg-base-200">
  <div class="max-w-5xl mx-auto bg-base-100 card rounded-2xl shadow-lg">
    <div class="card-body">
      <h2 class="text-2xl md:text-4xl font-bold text-center text-primary mb-8">
        {{ title() }}
      </h2>

      <div class="overflow-auto">
        <table class="table-auto w-full border-collapse">
          <thead>
            <tr>
              <th
                class="px-4 py-2 text-left text-base-content font-bold border-b"
              >
                Dependency
              </th>
              <th
                class="px-4 py-2 text-left text-base-content font-bold border-b"
              >
                Version
              </th>
            </tr>
          </thead>
          <tbody>
            @for (dependency of dependencies(); track $index) {
              <tr>
                <td class="px-4 py-2 border-b text-neutral-content">
                  {{ dependency.name }}
                </td>
                <td class="px-4 py-2 border-b text-neutral-content">
                  {{ dependency.version }}
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
