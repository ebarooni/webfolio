<div class="py-12 px-5 sm:px-8 bg-base-200">
  <div class="max-w-5xl mx-auto bg-base-100 card shadow-lg">
    <div class="card-body">
      <h2 class="text-2xl md:text-4xl font-bold text-center text-primary mb-8">
        {{ title() }}
      </h2>

      <div class="overflow-auto">
        <table class="table-auto w-full">
          <thead>
            <tr>
              <th
                class="px-4 py-2 text-left font-semibold border-b border-b-base-content/50"
              >
                Package
              </th>
              <th
                class="px-4 py-2 text-left font-semibold border-b border-b-base-content/50"
              >
                Version
              </th>
            </tr>
          </thead>

          <tbody>
            @for (dependency of dependencies(); track $index) {
              <tr class="hover:bg-base-300 rounded-md">
                <td class="px-4 py-2 rounded-l-md">
                  {{ dependency.name }}
                </td>
                <td class="px-4 py-2 rounded-r-md">
                  {{ dependency.version }}
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
